<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Blocker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      width: 340px;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    h2, h3 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #submitBtn {
      width: 100%;
      background: #e63946;
      color: white;
      margin-top: 10px;
    }

    #submitBtn:hover {
      background: #d62828;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle-btn {
      width: 48%;
      background: #ccc;
      color: black;
    }

    .toggle-btn.active {
      background: #1d3557;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    li {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      font-size: 14px;
    }

    #status {
      font-size: 14px;
      margin: 10px 0;
      color: #555;
    }

    #resetBtn {
      
      width: 100%;
      background: #c0392b;
      color: white;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
}

#resetBtn:hover {
  background: #a93226;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Website Blocker</h2>

    <div class="toggle-group">
      <button id="blockToggle" class="toggle-btn active">Block</button>
      <button id="focusToggle" class="toggle-btn">Youtube</button>
    </div>

    <input type="text" id="userInput" placeholder="Enter your instruction here..." />
    <button id="submitBtn">Submit</button>
    <button id="resetBtn" class="btn danger">Reset YouTube</button>


    <p id="status">Status: Waiting for input</p>

    <h3>Currently Blocked Websites:</h3>
    <div id="countdownContainer" style="margin-top: 10px;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
